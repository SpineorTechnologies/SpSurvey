<section class="content_block" id="mysurvey_container">
    <div class="mysurvey_block h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-12 h-100">
                    <h1>Analyze</h1>
                    <div class="panel panel-default h-100">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                    <div class="panel panel-default message_panel">
                                        <div class="panel-heading" role="tab" id="headingOne">
                                            <h4 class="panel-title">
		                                      	Demographics
		                                        <a class="pull-right" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
		                                         <i class="material-icons">keyboard_arrow_down</i>
		                                        </a>
                                      		</h4>
                                        </div>
                                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                            <div class="panel-body">
                                                <ul class="list-unstyled">
						                           <li ng-repeat="demographics in getanalysisdata.demographicsData" data-drag="true"  data-jqyoui-options="{revert: 'invalid', helper:'clone'}" ng-model="getanalysisdata.demographicsData" jqyoui-draggable="{index: {{$index}},placeholder:'keep'}">{{demographics}}</li>
												</ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default message_panel">
                                        <div class="panel-heading" role="tab" id="headingTwo">
                                            <h4 class="panel-title">
		                                      	Filter
		                                        <a class="collapsed pull-right" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
		                                          <i class="material-icons">keyboard_arrow_down</i>
		                                        </a>
                                      		</h4>
                                        </div>       
                                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                            <div class="panel-body">
                                                <ul class="list-unstyled">
                                                    <li ng-repeat="(filterkey, filtervalue) in getanalysisdata.filterData">
                                                        <span>{{filterkey}}</span>
                                                        <a href="" ng-repeat="val in filtervalue" class="center-block">{{val}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-2">
                                        <select>
                                            <option ng-repeat="surveytype in getanalysisdata.surveyType">{{surveytype}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <select>
                                            <option ng-repeat="survey in getanalysisdata.surveys">{{survey}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating" ng-class="{'is-focused':focused_start_date==true}">
                                            <label class="control-label">Survey Start Date </label>
                                            <datepicker date-format="MM/dd/yyyy">
                                                <input type="text"  ng-model="getanalysisdata.completedStartDate" ng-init="start_date=focused_start_date = false" class="form-control" ng-focus="focused_start_date = true">
                                            </datepicker>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating" ng-class="{'is-focused':focused_end_date==true}">
                                            <label class="control-label">Survey End Date </label>
                                                <datepicker date-format="MM/dd/yyyy">
                                                <input type="text"  ng-model="getanalysisdata.completedEndDate" class="form-control" ng-init="focused_end_date = false" ng-focus="focused_end_date = true">
                                            </datepicker>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <select>
                                            <option ng-repeat="aggregate in getanalysisdata.aggregates">{{aggregate}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                                            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                                Change <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">    
                                                <li role="menuitem"><a ng-click="barchart()">Bar chart</a></li>
                                                <li role="menuitem"><a ng-click="linechart()">Line chart</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"><p>Drag and Drop X asis</p></div>
                                    <div class="col-md-10" data-drop="true" ng-model='uniqueXaxis' data-jqyoui-options="" jqyoui-droppable="{multiple:true,onDrop:'xaxis'}" style="border: 1px solid;margin-bottom: 20px;height: 32px">
                                        <ul class="list-inline">
                                            <li index="$index" ng-repeat="axisx in uniqueXaxis">{{axisx}} <a ng-click="closeXaxis($index)" href=''><i class="material-icons">close</i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"><p>Drag and Drop Y asis</p></div>
                                    <div class="col-md-10" data-drop="true" ng-model='uniqueYaxis' data-jqyoui-options="" jqyoui-droppable="{onDrop:'yaxis'}" style="border: 1px solid;height: 32px;">
                                        <ul class="list-inline">
                                            <li ng-repeat="axisy in uniqueYaxis">{{axisy}} <a ng-click="closeYaxis($index)" href=''><i class="material-icons">close</i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div id="barchart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
